<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/css/style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
    <script type="text/javascript"> hljs.initHighlightingOnLoad(); </script>
  </head>

 
  <body>
      <div id="main" role="main">
        
        <header>
          <div id="header">
            <h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
          </div>
          <nav>
            <!--
            {% for nav in site.navigations %}
            <span><a title="{{ nav.title }}" href="{{ nav.href }}"><i class="{{ nav.class }}"></i></a></span>
            {% endfor %}
          -->
                    <a href="/archive.html">Blog</a>
                    <span class="sep">-</span>
                    <a href="/tags.html">Tag</a>
                    <span class="sep">-</span>
                    <a href="/about.html">About</a>
                    <span class="sep">-</span>
                    <a href="/atom.xml">Feed</a>
          </nav>
        </header>


        <div id="content">
        {{ content }}
        </div>
        <footer>
          <div>
            <p>
                    I'm also on
                    <a href="cn.linkedin.com/pub/yi-jia/88/679/640/en">Linkedin</a>,
                    <a href="https://github.com/yijia2413/">Github</a>,
                    <a href="https://twitter.com/xixi003/">Twitter</a>,
                    and
                    <a href="http://www.zhihu.com/people/yi-jia">Zhihu</a>.
            </p>
<!--
            {% assign first_post = site.posts | last %}
            &copy; {{ first_post.date | date: "%Y" }} ~ {{ site.time | date: "%Y" }} {{ site.author }}</a>
-->
          </div>
        </footer>
      </div> 
  </body>


</html>
